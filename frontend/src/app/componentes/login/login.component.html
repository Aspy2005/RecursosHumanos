<div class="main-container">
  <!-- Navbar -->
  <nav>
    <div class="nav-item">Clínica</div>
    <div class="nav-item">Inicio de sesión</div>
  </nav>
  
  <!-- Contenedor principal del login -->
  <div class="login-container">
    <div class="login-form-container">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <input type="text" [(ngModel)]="cedula" name="cedula" placeholder="Cédula" required>
        <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
    
    <!-- Recuadro con mensaje de la empresa -->
    <div class="login-info">
      <img src="../../../assets/login.avif" alt="Logo de la empresa" class="logo">
      <p>Bienvenido a la plataforma de gestión de recursos humanos. Inicia sesión para acceder a tu cuenta.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    ClínicaApp - Sistema de Gestión de recursos humanos
  </footer>
</div>
